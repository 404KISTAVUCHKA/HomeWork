<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Form</title>
</head>

<body>
  <form class="form" action="">
    <fieldset>
      <div class="container">
        <h4 class="form-title">Ваши личные данные</h4>
        <label>Ваше имя
          <input class="input" type="text" name="name" placeholder="Имя" required>
        </label>
        <label>Ваш возраст
          <input class="input" type="number" name="age" placeholder="Возраст" required>
        </label>
        <label>Ваш номер телефона
          <input class="input" type="tel" name="phone" placeholder="Номер телефона" required>
        </label>
        <label>Ваша почта
          <input class="input" type="email" name="email" placeholder="Почта" required>
        </label>
        <label>Сообщение
          <textarea class="textarea" name="message" placeholder="Ваше сообщение"></textarea>
        </label>
        <label>
          <input class="checkbox" type="checkbox" required>Я принимаю правила
        </label>
        <button class="button">Отправить</button>
      </div>
    </fieldset>
  </form>
</body>


</html>
